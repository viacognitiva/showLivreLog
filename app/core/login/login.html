<div class="logoLogin"><b>Release ShowLivre</b></div>
<div class="login-logo">Monitoramento / Treinamento</div>

<div class="login-box">

    <div class="login-box-body">
        <p class="login-box-msg">Faça login para iniciar sua sessão</p>

        <form>

            <div class="form-group has-feedback">
                <input type="email" ng-model="user" class="form-control" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>

                <div class="col-xs-4">
                    <button  ng-click="LC.logar()" class="btn btn-primary btn-block btn-flat">Entrar</button>
                </div>

            </div>

        </form>

        <div class="social-auth-links text-center">
            <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
        </div>
    </div>
</div>
