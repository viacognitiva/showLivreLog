<div class="box-body" cg-busy="{promise:myPromise,message:'Carregando',backdrop:true,templateUrl:'core/navigation/loading.html',delay:300,minDuration:1000}">

    <div class="row espaco">
        <div class="col-lg-2"></div>
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="widget lazur-bg no-padding">
                    <div class="row">
                        <div class="col-lg-10">
                            <div class="widget fundoCinza text-center">
                                <h1>{{RC.qtdAcessoDia}}</h1>
                                <h3>acessos<br>nas últimas 24 horas</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <canvas barchart options="RC.barOptions" data="RC.barDataDia" responsive="true" id="chart1"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="widget lazur-bg no-padding">
                    <div class="row">
                        <div class="col-lg-9 widget fundoCinzaClaro">
                            <div class="text-center"><h1>Totais</h1></div>
                            <div class="resultado"><span class="fundoVerde">{{totalChat}}</span> Convsersas</div>
                            <div class="resultado"><span class="fundoCinza">{{totalInter}}</span> Interações</div>
                            <!--<div class="resultado"><span class="fundoAzul">{{RC.qtdAcessoMes}}</span> Mês</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <canvas barchart options="RC.barOptions" data="RC.barDataAno" responsive="true" id="chart2"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>

</div>
